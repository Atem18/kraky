name: Test Kraky
on: [pull_request]
jobs:
  pytest:
    name: Run tests
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        python: ["3.8", "3.9", "3.10", "3.11", "3.12"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}
      - name: Install uv
        uses: astral-sh/setup-uv@v1
        with:
          enable-cache: true
      - name: Install test dependencies
        run: uv pip install -r requirements/test-requirements.txt
      - name: Run tox targets for ${{ matrix.python-version }}
        run: un run tox run -f py$(echo ${{ matrix.python-version }} | tr -d .)
